<!-- Ce fichier sert à afficher les résultats de la recherche d'animation avec tags. -->

{% extends 'layout.htm' %}

{% block content %}
<div class="ui very padded container large-container">
	<div class="ui basic segment">
		<a href="/pedatheque" class="ui aligned primary button">Nouvelle recherche</a>
		<img class="ui right floated basic segment" src="https://shields.io/badge/-{{anims|length}} résultats-2185d0">
	</div>

	{% for anim, tags, pertinence in anims %}
		{% include '/pedatheque/search/simple_anim_display.htm' %}
	{% endfor %}
</div>

{% if not anims%}{% include 'empty.htm' %}{% endif %}
{% endblock %}
