<!-- Ce fichier sert à afficher la page de connexion à l'application. -->

<html>
    <head>
        <meta charset="utf8" />
        <link rel="stylesheet" href="{{ url_for('static', filename='semantic/semantic.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <script src="{{ url_for('static', filename='jquery/jquery-3.1.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='semantic/semantic.min.js') }}"></script>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='ressources/favicon.png') }}" />
    </head>
    <body>
        <div class="ui clearing segment">
            <div class="ui center aligned header">
                <img src="{{ url_for('static', filename='ressources/favicon.png') }}">
                <p class="content">Péda-Parc</p>
            </div>
        </div>
        <div class="ui raised very padded text container segment">
            <form method="post">
                <div class="ui form">
                    <div class="field">
                        <label>Utilisateur</label>
                        <div class="ui left icon input">
                            <input type="text" name="login" id="login">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Mot de passe</label>
                        <div class="ui left icon input">
                            <input type="password" name="passwd" id="passwd">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <button class="ui blue submit button" type="submit">Se connecter</button>
                </div>
            </form>
        </div>
        {% if err %}
        <script>
            alert("Votre nom d'utilisateur ou votre mot de passe est incorrect !")
        </script>
        {% endif %}
    </body>
</html>
