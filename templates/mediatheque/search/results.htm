<!-- Ce fichier sert à afficher les résultats de la recherche de medias avec tags. -->

{% extends 'layout.htm' %}

{% block content %}
<div class="ui very padded container large-container">
	<div class="ui left labeled blue button">
        <a class="ui blue basic right pointing label">{{medias|length}} résultat(s)</a>
		<a href="/mediatheque" class="ui blue button">Nouvelle recherche</a>
	</div>
    <div class="ui modal big-modal" id="the_modal">
        modal! 
    </div>

	{% for media, pertinence in medias %}
		{% include '/mediatheque/search/simple_media_display.htm' %}
	{% endfor %}
</div>

{% if not medias%}{% include 'empty.htm' %}{% endif %}
{% endblock %}
