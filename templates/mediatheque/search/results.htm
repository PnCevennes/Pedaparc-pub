<!-- Ce fichier sert à afficher les résultats de la recherche de medias avec tags. -->

{% extends 'layout.htm' %}

{% block content %}
<div class="ui very padded container large-container">
	<div class="ui basic segment">
		<a href="/mediatheque" class="ui aligned primary button">Nouvelle recherche</a>
		<img class="ui right floated basic segment" src="https://shields.io/badge/-{{medias|length}} résultats-2185d0">
	</div>

	{% for media, pertinence in medias %}
		{% include '/mediatheque/search/simple_media_display.htm' %}
	{% endfor %}
</div>

{% if not medias%}{% include 'empty.htm' %}{% endif %}
{% endblock %}
